spring.application.name=inventario
#Definimos los archivos estaticos
spring.mvc.static-path-pattern=/**
#Configuracion de la conexión a la base de datos
# Configura que spring cree las bases de datos
spring.jpa.hibernate.ddl-auto=create
# Configura la url, usuario y contraseña a la BD
spring.datasource.url=jdbc:mysql://localhost:3306/inventario_spring
spring.datasource.username=springuser
spring.datasource.password=Springdb12#
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# Configura el driver que vamos a usar y si queremos ver el codigo sql en terminal
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
