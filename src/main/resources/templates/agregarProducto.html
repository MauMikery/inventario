<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="/output.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <header th:include="fragments/header :: header"></header>

    <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
        <!--Titulo y descripciÃ³n-->
        <div class="mx-auto max-w-lg text-center">
            <h1 class="text-2xl font-bold sm:text-3xl">Producto</h1>

            <p class="mt-4 text-gray-500">
                Agrega los siguientes datos
            </p>
        </div>

        <!--Formulario-->
        <form th:action="@{/productos/agregar}" method="post" th:object="${product}" class="mx-auto mb-0 mt-8 max-w-md space-y-4">
            <!--    Input:id         -->
            <input th:field="*{id}" type="text" name="id" class="hidden">

            <!--    Input:name        -->
            <div>
                <label for="name" class="sr-only">name</label>

                <div class="relative">
                    <input
                            th:field="*{name}"
                            id="name"
                            name="name"
                            type="text"
                            class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                            placeholder="Ingresa un nombre de producto"/>
                </div>
            </div>
            <!--Input email-->
            <div>
                <label for="quantity" class="sr-only">Cantidad</label>

                <div class="relative">
                    <input
                            th:field="*{quantity}"
                            id="quantity"
                            name="quantity"
                            type="number"
                            class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                            placeholder="Ingresa una cantidad en existencia"
                    />
                </div>
            </div>
            <!--    Input phone        -->
            <div>
                <label for="price" class="sr-only">Precio</label>

                <div class="relative">
                    <input
                            th:field="*{price}"
                            name="price"
                            id="price"
                            type="number"
                            step="0.01"
                            class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                            placeholder="Ingresa un precio por unidad"
                    />
                </div>
            </div>

            <div class="flex items-center justify-center">
                <button
                        type="submit"
                        class="inline-block rounded-lg bg-blue-500 px-5 py-3 text-sm font-medium text-white"
                >
                    Agregar
                </button>
            </div>
        </form>
    </div>

    <footer th:include="fragments/footer :: footer"></footer>
</body>
</html>
