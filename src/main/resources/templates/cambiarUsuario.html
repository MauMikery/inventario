<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modificar usuario</title>
    <link rel="stylesheet" href="/output.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <header th:include="fragments/header :: header"></header>

    <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
        <!--Titulo y descripción-->
        <div class="mx-auto max-w-lg text-center">
            <h1 class="text-2xl font-bold sm:text-3xl">Usuario</h1>

            <p class="mt-4 text-gray-500">
                Modifica los siguientes datos
            </p>
        </div>

        <!--Formulario-->
        <form th:action="@{/usuarios/agregar}" method="post" th:object="${user}" class="mx-auto mb-0 mt-8 max-w-md space-y-4">
            <!--    Input:id         -->
            <input th:field="*{id}" type="text" name="id" class="hidden">

            <!--    Input:name        -->
            <div>
                <label for="username" class="sr-only">username</label>

                <div class="relative">
                    <input
                            th:field="*{username}"
                            id="username"
                            name="username"
                            type="text"
                            class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                            placeholder="Ingresa un nombre de usuario"/>
                </div>
            </div>
            <!--Input email-->
            <div>
                <label for="email" class="sr-only">Email</label>

                <div class="relative">
                    <input
                            th:field="*{email}"
                            id="email"
                            name="email"
                            type="email"
                            class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                            placeholder="Ingresa un email"
                    />
                </div>
            </div>
            <!--    Input phone        -->
            <div>
                <label for="phone" class="sr-only">Telefóno</label>

                <div class="relative">
                    <input
                            th:field="*{phone}"
                            name="phone"
                            id="phone"
                            type="number"
                            class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                            placeholder="Ingresa un número telefónico"
                    />
                </div>
            </div>
            <!--    Input:password         -->
            <input th:field="*{password}" type="password" name="password" class="hidden">

            <div class="flex items-center justify-center">
                <button
                        type="submit"
                        class="inline-block rounded-lg bg-blue-500 px-5 py-3 text-sm font-medium text-white"
                >
                    Agregar
                </button>
            </div>
        </form>
    </div>

    <footer th:include="fragments/footer :: footer"></footer>
</body>
</html>
